<mat-card *ngIf="user">
  <mat-card-header>
    <img mat-card-avatar [src]="user.avatar">
    <mat-card-title>{{user.email}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <dl class="user-card-info">
      <dt>ID:</dt>
      <dd>{{user.id}}</dd>
      <dt>First Name:</dt>
      <dd>{{user.first_name}}</dd>
      <dt>Last Name:</dt>
      <dd>{{user.last_name}}</dd>
      <dt>Email:</dt>
      <dd>{{user.email}}</dd>
    </dl>
  </mat-card-content>
</mat-card>
